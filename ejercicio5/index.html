<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <h1>Books</h1>

        
        <input type="text" class="form-control mb-4" id="findBook" placeholder="Buscar...">
        

        <table class="table table-striped" id="table">
            <thead>
                <tr class="table-dark">
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Sales</th>
                    <th role="button" id="priceHeader">Price</th>
                    <th>Remove</th>
                </tr>
                <tbody id="tbody"></tbody>
                <tfoot id="tfoot" ></tfoot>
            </thead>
        </table>

        <h2>Add new Book</h2>
        <div class="mb-3">
            <label for="enterTilteControl" class="form-label">Title</label>
            <input type="text" id="inputTitle" class="form-control" placeholder="Enter title">
        </div>

        <div class="row mt-5">
            <div class="col-auto">
                <label for="enterAuthorControl" class="form-label">Author</label>
                <input type="text" id="inputAuthor" class="form-control" placeholder="Enter author">
            </div>

            <div class="col-auto">
                <label for="enterSalesControl" class="form-label"> Ventas</label>
                <input type="number" id="inputSales" class="form-control" placeholder="Enter Sales">
            </div>

            <div class="col-auto">
                <label for="enterPriceControl" class="form-label"> Precio</label>
                <input type="number" id="inputPrice" class="form-control" placeholder="Enter Price">
            </div>
        </div>

        <button class="btn btn-primary mt-4" id="btnSave">Save</button>

    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
